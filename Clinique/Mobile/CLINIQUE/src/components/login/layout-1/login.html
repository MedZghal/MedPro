<!-- Themes Login + logo 2 -->
<ion-content class="login-6 text-center  animated fadeIn">
  <ion-grid no-padding *ngIf="data != null">
    <ion-row padding-horizontal align-self-center>
      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button button-clear text-capitalize clear float-left (click)="onEvent('onSkip')">{{data.skip}}</button>
        <button ion-button button-clear text-capitalize clear float-right (click)="onEvent('onForgot')">{{data.forgotPassword}}</button>
      </ion-col>
      <ion-col align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
        <img [src]="data.logo">
        <!---Logo Subtitle-->
        <h2 login-subtitles style=" color: white; ">{{data.subtitle}}</h2>
        <!---Logo Title-->
        <h1 ion-text color="light"  no-margin>{{data.title}}</h1>
      </ion-col>
      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <div padding>

          <ion-list>
            <!---Input field username-->
            <ion-item>
              <ion-icon name="md-mail" item-left></ion-icon>
              <ion-input type="email" placeholder="{{data.username}}" [(ngModel)]="username" ></ion-input>
            </ion-item>
            <!---Input field password-->
            <ion-item>
              <ion-icon name="md-lock" item-left></ion-icon>
              <ion-input required type="password" placeholder="{{data.password}}" [(ngModel)]="password"></ion-input>
            </ion-item>

          </ion-list>

        </div>

      </ion-col>
      <!---Share Section-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Login button-->
        <button ion-button default-button style="background-color: #1B6;" full text-capitalize (click)="onEvent('onLogin')">{{data.login}}</button>
        <!--&lt;!&ndash;-Facebook button&ndash;&gt;-->
        <!--<button ion-button default-button full color="secondary" text-capitalize block color="secondary"-->
        <!--(click)="onEvent('onFacebook')">Login with Facebook</button>-->
      </ion-col>
      <ion-col  col-6 col-sm-6 col-md-6>
        <p text-right style="color :white"  >Vous n'avez pas de compte?</p>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6>
        <button ion-button button-clear clear text-capitalize (click)="onEvent('onRegister')">{{data.register}}</button>
      </ion-col>
      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
