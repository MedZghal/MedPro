<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px;">
      <div ion-text class="icon-title"></div>
      <span class="text-primary">
        <!--med<strong> Pro app</strong>-->
        <img class="logotxt" src="assets/img/logo_mymedapptxt.png">
      </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)" color="primary">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()" color="primary">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <div class="booking-card">
    <ion-grid class="card" col-md-8 col-lg-6>
      <ion-row>
        <ion-col class="no-padding">
          <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput($event)" (ionCancel)="showItems = !showItems" autocomplete="on" autocorrect="on" spellcheck="true" animated="true" placeholder="Rendez-Vous or patients..."></ion-searchbar>

          <ion-list class="searchbar-results animated fadeIn" *ngIf="showItems">
            <button ion-item *ngFor="let item of params.data.items" tappable (click)="itemSelected(item)">
              <ion-icon name="medproicons-calendar"></ion-icon>
              N°{{ item.id }} {{ item.title }}
            </button>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 class="bb no-paddingB">
          <ion-label class="no-margin mb-half bold text-primary">{{ checkin.name }}</ion-label>
        </ion-col>
        <ion-col col-6 class="bb no-paddingB">
          <ion-label class="no-margin mb-half bold text-primary">{{ checkout.name }}</ion-label>
        </ion-col>
        <ion-col col-6 class="br bb datetime-btn">
          <ion-icon name="md-calendar" item-left></ion-icon>
          <ion-datetime class="text-primary" displayFormat="DDD, MMM, DD" pickerFormat="DD/MM/YYYY" [(ngModel)]="checkin.date"
                        monthNames="janvier,février,mars,avril,mai,juin,juillet,août,septembre,octobre,novembre,décembre"
                        monthShortNames="janv,févr,mars,avr,mai,juin,juil,août,sept,oct,nov,déc"
                        dayNames=" lundi, mardi, mercredi, jeudi, vendredi, samedi,dimanche"
                        dayShortNames="Dim,Lun,Mar,Mer,Jeu,Ven,Sam"

          ></ion-datetime>
        </ion-col>
        <ion-col col-6 class="bb datetime-btn">
          <ion-icon name="md-calendar" item-left></ion-icon>
          <ion-datetime class="text-primary" displayFormat="DDD, MMM, DD" pickerFormat="DD/MM/YYYY" [(ngModel)]="checkout.date"
                        monthNames="janvier,février,mars,avril,mai,juin,juillet,août,septembre,octobre,novembre,décembre"
                        monthShortNames="janv,févr,mars,avr,mai,juin,juil,août,sept,oct,nov,déc"
                        dayNames=" lundi, mardi, mercredi, jeudi, vendredi, samedi,dimanche"
                        dayShortNames="Dim,Lun,Mar,Mer,Jeu,Ven,Sam"

          ></ion-datetime>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block color="primary" class="round" tappable (click)="viewRDV()">
            <ion-icon style=" width: 2.0rem; " name="medproicons-calendar"></ion-icon>
            Chercher
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tirer pour rafraîchir"
      refreshingSpinner="bubbles"
      refreshingText="Rafraîchissant...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab bottom right >
    <button ion-fab (click)="callChat()" >
      <img style="width: 40px;" src="./assets/img/messenger.png">
    </button>
  </ion-fab>
<swipe-to-dismiss-layout-1
  [data]="params.data"
  [events]="params.events">
</swipe-to-dismiss-layout-1>

</ion-content>
