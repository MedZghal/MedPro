<ion-header>
  <ion-navbar hideBackButton  class="nav-transparent" color="primary">
    <ion-title>

      <ion-avatar item-left style="width: 25px;margin-bottom: -23px;margin-left: -11px;">
        <img  src="./assets/img/medicalpiece.png">
      </ion-avatar>
      <span style=" margin-left: 17px; "> Piéces Jointe Pour </span>
    </ion-title>
    <span>
      <span  text-uppercase style="color: white;margin-left: 30px;">
        <ion-badge><small>PATIENT N°{{patient.numFichPatient}} {{patient.prenom}} {{patient.nom}}</small></ion-badge>
      </span>
    </span>

    <ion-buttons end style=" margin-top: -25px; ">
      <button class="Dismiss" ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <sub-image-gallery
    [data]="params.data">
  </sub-image-gallery>
</ion-content>
